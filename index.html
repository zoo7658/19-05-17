北海道真是一個好地方，到戶外時保暖衣物一定要穿足夠<br>

室內幾乎都有暖氣，晚上睡覺還可以穿短袖哩<br>

在台灣很少有機會可以看到雪、玩雪<br>

不仿為自己安排個假期去北海道看雪玩雪吧
